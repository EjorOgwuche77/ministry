<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <h1>PRAYER REQUEST</h1>
    <p>We would love to respond to your problem and help you succeed.<br> feel free to get in touch with us.</p>
    <div class="contact-box">
      <div class="contact-left">
        <h3>Send your request</h3>
        <form>
          <div class="input-row">
            <div class="input-group">
              <label>Name</label>
              <input type="text" placeholder="Asia k">
            </div>
            <div class="input-group">
              <label>Phone</label>
              <input type="text" placeholder="+44 7575 569077">
            </div>

        </div>
        <div class="input-row">
            <div class="input-ground">
                <label>Email</label>
                <input type="email"
                placeholder="AsiaKministries@yahoo.com">
            </div>
            <div class="input-group">
              <label>Country</label>
              <input type="text" placeholder="UK">
            </div>




          </div>

          <label>Message</label>
          <textarea rows="5" placeholder="Your Message"></textarea>

          <button type="submit">SEND</button>


        </form>
      </div>
      <div class="contact-right">
        <h3>Reach us</h3>

        <table>
          <tr>
            <td>Email</td>
            <td>contactus@example.com</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>+44 7575 569077</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>mancester</td>
          </tr>
        </table>


      </div>



      </div>
    </div>
  </body>
</html>
